<br>
<form ng-submit="submit()" class="form-group " role="form">
    <input type="number" class="form-control" ng-model="text" placeholder="Enter Dart Count" min="1" max="10000" autocomplete='off' required>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<canvas tc-chartjs-radar chart-options="options" chart-data="data" chart="chart" auto-legend></canvas>
<pre>approximation = {{expected_value}}
<br/>standard deviation ={{stardard_deviation}}
</pre>
